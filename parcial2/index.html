<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <title>PokéApi</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="template">
      <section class="section-form">
        <img alt="Logo PokéApi" src="assets/img/logo.png"/>
        <h1>Buscador de Pokemones</h1>
        <p class="paragraph">Busca desde pokemones hasta las habilidades de los mismos.</p>
        <!-- Inicio del form -->
        <form id="pokemon-finder-form">
            
            <!-- Parte izquierda -->
          <div class="users-touch">
            <label for="" class="letters-search">Buscar</label> 
            <input id="pokemon-finder-query" class="users-touch" type="text" />
            <button class="hidden" id="clear">Limpiar</button>
          </div>
          
          <!-- Parte derecha -->
          <div class="users-touch">
            <label for="" class="ability-search">Tipo de búsqueda</label>
            <select id="pokemon-finder-search-type" class="users-touch">
                <option value="pokemon" class="search-option">Pokemon</option>
                <option value="ability" class="search-option">Habilidad</option>
            </select>
            <button type="submit" id="search">Buscar</button>
          </div>
        </form>
        <!-- Termina el form -->

      </section>
      <!-- Recibe el return del index.js -->
      <section id="pokemon-finder-response" class="response"></section>
      <!-- Scripts a ejecutar de javascript (utils/index) -->
      <script src="js/utils.js"></script>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
