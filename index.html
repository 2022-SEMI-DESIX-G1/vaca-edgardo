<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 2</title>
</head>
<body>
    <!-- Primer punto -->
    <p>Es un lenguaje de programación interpretado, dialecto del estándar ECMAScript. 
        Se define como orientado a objetos, ​ basado en prototipos, imperativo, débilmente tipado y dinámico.
    Se asemejan en que ambos vienen del lenguaje C pero sin embargo, tienen distinto funcionamiento y uso.</p>

<script>
    // Creación y asignación de variables
    var add, sub, div, mult, first_number, second_number;
    first_number = 6;
    second_number = 3;

    // Operaciones
    add = first_number + second_number;
    sub = first_number - second_number;
    div = first_number / second_number;
    mult = first_number * second_number;

    // Impresiones de resultados
    document.write('El resultado de la suma es ' + add + '<br>');
    document.write('El resultado de la resta es ' + sub + '<br>');
    document.write('El resultado de la división es ' + div + '<br>');
    document.write('El resultado de la multiplicación es ' + mult);
</script>

</body>
</html>
